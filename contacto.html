    <section class="section-center">
        <article>
            <h3 class="center">
                <span class="bd-content-title">Envianos un mensaje</span>
            </h3>
            <div class="contacto-box">
                <form class="needs-validation" novalidate>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="DirecciÃ³n de Email" required>
                    <div class="invalid-feedback">
                        Debe ingresar un email valido.
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="nombre-apellido" placeholder="Nombre y apellido" required>
                    <div class="invalid-feedback">
                        Ingresa un nombre.
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="motivo" placeholder="Motivo" required>
                    <div class="invalid-feedback">
                        El motivo de su consulta es obligatorio.
                    </div>
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                    <div class="invalid-feedback">
                        Debe ingresar un mensaje.
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </div>
                </form>
                </div>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
        
</body>
